<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeTwoA - 个人导航</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
            overflow-x: hidden;
            background: #0a0a0f;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        。content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, #4F46E5, #7C3AED);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #e2e8f0, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .bio {
            max-width: 600px;
            margin: 0 auto 2rem;
            text-align: center;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .nav-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(79, 70, 229, 0.3);
        }

        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .card-title svg {
            margin-right: 0.75rem;
            width: 24px;
            height: 24px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            text-decoration: none;
            color: #cbd5e1;
            transition: background 0.3s;
        }

        .link-item:hover {
            background: rgba(79, 70, 229, 0.15);
            color: #e2e8f0;
        }

        .link-item svg {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(79, 70, 229, 0.2);
            color: #e2e8f0;
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ui-panel {
            position: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, .7);
            border-radius: 12px;
            border: 1px solid rgba(255, 120, 50, .3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            z-index: 20;
            padding: 15px;
            color: #eee;
            font-family: 'Inter', sans-serif;
        }

        #instructions-container {
            top: 20px;
            left: 20px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 280px;
        }

        #instruction-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 15px;
        }

        #theme-selector {
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 150px;
        }

        #theme-selector-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .theme-button {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, .3);
            cursor: pointer;
            transition: transform .2s, border-color .2s;
            outline: none;
            overflow: hidden;
        }

        .theme-button:hover, .theme-button:focus {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, .7);
        }

        .theme-button.active {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, .9);
            box-shadow: 0 0 10px rgba(255, 200, 150, .6);
        }

        #theme-1 { background: linear-gradient(45deg, #4F46E5, #7C3AED, #C026D3, #DB2777); }
        #theme-2 { background: linear-gradient(45deg, #F59E0B, #F97316, #DC2626, #7F1D1D); }
        #theme-3 { background: linear-gradient(45deg, #EC4899, #8B5CF6, #6366F1, #3B82F6); }
        #theme-4 { background: linear-gradient(45deg, #10B981, #A3E635, #FACC15, #FB923C); }

        #density-controls {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .density-label {
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .density-slider {
            width: 100%;
            appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 120, 50, .3);
            outline: none;
            cursor: pointer;
        }

        .density-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 120, 50, .8);
            cursor: pointer;
            transition: transform .1s, background .1s;
        }
        .density-slider::-moz-range-thumb {
             width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 120, 50, .8);
            cursor: pointer;
            border: none;
            transition: transform .1s, background .1s;
        }

        .density-slider::-webkit-slider-thumb:hover { transform: scale(1.1); background: rgba(255, 140, 50, 1); }
        .density-slider::-moz-range-thumb:hover { transform: scale(1.1); background: rgba(255, 140, 50, 1); }

        #control-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
            background: rgba(0, 0, 0, .6);
            padding: 10px 15px;
            border-radius: 10px;
             border: 1px solid rgba(255, 120, 50, .2);
        }

        .control-button {
            background: rgba(255, 120, 50, .2);
            color: #eee;
            border: 1px solid rgba(255, 150, 50, .3);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            white-space: nowrap;
            min-width: 80px;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .control-button:hover, .control-button:focus {
            background: rgba(255, 120, 50, .4);
            outline: none;
        }
        .control-button:active {
            background: rgba(255, 120, 50, .6);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                margin-bottom: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #instructions-container {
                max-width: calc(100% - 40px);
                font-size: 13px;
                padding: 10px 15px;
                top: 10px;
                left: 10px;
            }
            
            #theme-selector {
                top: auto;
                bottom: 80px;
                right: 10px;
                max-width: 120px;
                padding: 10px;
            }
            
            #control-buttons {
                bottom: 10px;
                gap: 10px;
                padding: 8px 10px;
            }
            
            .control-button {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 65px;
            }
        }
    </style>
</head>
