<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人社保计算软件</title>
    <!-- Bootstrap 5 CSS (本地引用, 请确保 lib/bootstrap.min.css 存在) -->
    <link href="lib/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS for modern UI -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 左侧墙纸SVG -->
    <div class="wallpaper wallpaper-left">
      <img
        src="img/funny-doodle.svg"
        alt="funny doodle"
        class="wallpaper-img"
      />
    </div>
    <!-- 右侧墙纸SVG -->
    <div class="wallpaper wallpaper-right">
      <img
        src="img/floating-girl.svg"
        alt="floating girl"
        class="wallpaper-img"
      />
    </div>

    <div class="container">
      <h2 class="text-center">
        个人社保计算软件(项目添加测试样例)
        <hr />
        xx大学 - xxx
      </h2>
      <div class="row mb-4">
        <div class="col-md-8">
          <input
            class="form-control"
            type="number"
            id="salary"
            placeholder="请输入工资"
            min="0"
          />
        </div>
        <div class="col-md-4">
          <button class="btn btn-danger w-100" onclick="calc()">计算</button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>险种</th>
            <th>个人%</th>
            <th>个人金额</th>
            <th>公司%</th>
            <th>公司金额</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>养老</td>
            <td>8%</td>
            <td id="ylgr">-</td>
            <td>20%</td>
            <td id="ylgs">-</td>
          </tr>
          <tr>
            <td>医保</td>
            <td>2%</td>
            <td id="ybgr">-</td>
            <td>6%</td>
            <td id="ybgs">-</td>
          </tr>
          <tr>
            <td>失业</td>
            <td>0.5%</td>
            <td id="sygr">-</td>
            <td>1.5%</td>
            <td id="sygs">-</td>
          </tr>
          <tr>
            <td>工伤</td>
            <td>-</td>
            <td>-</td>
            <td>0.5%</td>
            <td id="gsgs">-</td>
          </tr>
          <tr>
            <td>生育</td>
            <td>-</td>
            <td>-</td>
            <td>0.8%</td>
            <td id="shygs">-</td>
          </tr>
          <tr>
            <td>公积金</td>
            <td>12%</td>
            <td id="gjjgr">-</td>
            <td>12%</td>
            <td id="gjjgs">-</td>
          </tr>
          <tr class="table-primary">
            <td><strong>合计</strong></td>
            <td>个人合计</td>
            <td id="grSum">-</td>
            <td>公司合计</td>
            <td id="gsSum">-</td>
          </tr>
          <tr class="table-success">
            <td><strong>总额</strong></td>
            <td colspan="4" id="moneySum">-</td>
          </tr>
        </tbody>
      </table>
      <div class="author-card text-center">
        <h4>作者: threetwoa</h4>
        <img src="img/wx头像.jpg" alt="me" class="avatar" />
        <p></p>
        <hr />
        <img src="img/笔记本1.svg" alt="icon" class="me-2" width="24px" />
        <h5>维护记录</h5>
        <ul>
          <li>优化了输入框和按钮的样式</li>
          <li>增强了表格的可读性</li>
          <li>改进了整体的用户交互体验</li>
        </ul>
        <hr />
        <p>对之前的社保计算页面进行简单的优化,ui设计和互动体验</p>
      </div>
    </div>

    <!-- Bootstrap 5 JS (本地引用, 请确保 lib/bootstrap.bundle.min.js 存在) -->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <!-- Calculation Script -->
    <script src="js/api.js"></script>
  </body>
</html>
